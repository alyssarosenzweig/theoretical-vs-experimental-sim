<!DOCTYPE html>
<html>
<head>
    <title>Theoretical vs Experimental Probability Simulator</title>

    <script src="Experiment.js"></script>
    <script src="Theoretical.js"></script>
    <script src="Chart.min.js"></script>
    <script src="tofract.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>TEPS</h1>

    <a href="https://github.com/bobbybee/theoretical-vs-experimental-sim/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <div id="parameters">
        <h2>Simulation Parameters:</h2>
        <h3>Components:</h3>
        <div id="components">
        </div>
        <input type="submit" onclick="addComponent(false)" value="+ (simple)"/>
        <input type="submit" onclick="addComponent(true)" value="+ (complex)"/> 
        <br/>
        <input type="submit" onclick="start()" value="Run!"/>
    </div>

    <div id="results" style="display: none">
        <h1>Info:</h1>
        <h2>Theoretical Probability: <span id="theoretical">0</span></h2>
        <h2>Experimental Probability: <span id="experimental">0</span></h2>
        <h2>Deviance: <span id="deviance">0</span></h2>
        <h1>Graphs:</h1>
        <h2>Experimental Probability over time:</h2> <br/> <canvas id="experimentalGraph" width="400" height="400"></canvas>
        <h2>Deviance over time:</h2> <br/> <canvas id="devianceGraph" width="400" height="400"></canvas>
    </div>
</body>

</html>
