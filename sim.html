<h1> Theoretical vs Experimental Probability Simulator </h1>

<script src="Experiment.js"></script>
<script src="Theoretical.js"></script>
<script src="Chart.min.js"></script>

<script>
var t = new Theoretical();
t.addSimple(6);

var e = new Experiment(t, 100000);

var IDEAL_WIDTH = 25;

window.onload = function() {
	var deviance = new Chart(
		document.getElementById("deviance").getContext('2d')
	).Line({
		labels: [0, 0],
		datasets: [{
			fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [0, 0]
		}]
	});

	while(!e.isDone()) {
		e.iterateRun(Math.round(e.trials / IDEAL_WIDTH));
		deviance.addData([e.deviance()], e.iterations);
		deviance.update();
	}
}

</script>

<h2>Deviance:</h2> <br/> <canvas id="deviance" width="400" height="400"></canvas>
